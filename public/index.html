<!DOCTYPE html>
<html>
  <head>
    <title>Incog-UV</title>
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="background--custom">
      <br>
      <div class="content" id="main">
        <h1 style="color: white; text-align: center">
          Incog + Ultraviolet
        </h1>
        <p style="color: white; text-align: center">
          We use <a target="_blank" style="color: white; text-align: center" href = "https://github.com/titaniumnetwork-dev/Ultraviolet">ultraviolet</a> to create an unblocked experience for all your web needs
        </p>
        <form id="uv-form" class="flex-center">
          <input
            id="uv-search-engine"
            value="https://www.google.com/search?q=%s"
            type="hidden"
          />
          <input
            id="uv-address"
            type="text"
            placeholder="Search the web freely"
          />
        </form>
        <br>
        <img
             width ="80px" src="uv.png"
          />
        <div class="desc left-margin">
          <p id="uv-error"></p>
          <pre id="uv-error-code"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
